  /auth/register:
    post:
      tags:
        - Auth
      summary: Registers user
      operationId: AuthRegister
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - login
                - password
              properties:
                login:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: User registered
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      operationId: AuthLogin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - login
                - password
              properties:
                login:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: User logined
          content:
            application/json:
              schema:
                type: object
                required:
                  - token
                properties:
                  token:
                    type: string
        '404':
          description: Wrong login or password

  /auth/whoami:
    post:
      tags:
        - Auth
      summary: Get user by token
      operationId: AuthWhoami
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Wrong token



components:
  schemas:

    Meme:
      type: object
      required:
        - id
        - board_id
        - filename
        - description
        - created_at
        - updated_at
      properties:
        id:
          type: string
          example: "d290f1ee6c544b0190e6d701748f0851"
        board_id:
          type: string
          example: "d290f1ee6c544b0190e6d701748f0851"
        filename:
          type: string
          example: "file.mp4"
        description:
          type: object
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    User:
      type: object
      required:
        - id
        - login
      properties:
        id:
          type: string
          example: "user_id"
        login:
          type: string
          example: "user_login"

    MemeScore:
      $ref: '#/components/schemas/Meme'

    Error:
      type: object
      required:
        - id
        - message
      properties:
        id:
          type: string
          example: "SOME_ID"
        message:
          type: string
          example: "Human readable error"
        body:
          type: object


    PaginatedMemes:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Meme'

    ScoredMemes:
      type: object
      required:
        - items
        - page
        - pageSize
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/MemeScore'


    UserCreate:
      type: object
      properties:
        login:
          type: string
          example: "login"
    UserUpdate:
      type: object
      properties:
        login:
          type: string
          example: "new_login"

    ApiInfo:
      type: object
      required:
        - apiName
        - version
        - description
      properties:
        apiName:
          type: string
          example: Meme Search API
        version:
          type: string
          example: 1.0.0
        description:
          type: string
          example: API for managing internet memes and related media



  parameters:
    page:
      name: page
      in: query
      description: Page number
      required: false
      schema:
        type: integer
        default: 1
        minimum: 1

    pageSize:
      name: pageSize
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100

    sortBy:
      name: sortBy
      in: query
      description: Field to sort by
      required: false
      schema:
        type: string
        enum: [id, createdAt, updatedAt]
        default: createdAt

    memeId:
      name: id
      in: path
      description: ID of the meme
      required: true
      schema:
        type: string

    mediaId:
      name: id
      in: path
      description: ID of the media file
      required: true
      schema:
        type: string

    boardId:
      name: id
      in: path
      description: ID of the board
      required: true
      schema:
        type: string

    userId:
      name: id
      in: path
      description: ID of the user
      required: true
      schema:
        type: string
