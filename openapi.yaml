openapi: 3.0.0
info:
  title: Meme Search API
  description: API for searching meme
  version: 1.0.0
servers:
  - url: http://localhost:1781
    description: localhost

paths:
  /:
    get:
      tags:
        - General
      summary: Get API information
      description: Returns general information about the API service
      operationId: About
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiInfo'

  /memes:
    get:
      tags:
        - Memes
      summary: Get paginated list of memes
      description: Returns a paginated list of memes with optional filtering
      operationId: ListMemes
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sortBy'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMemes'
        '400':
          description: Invalid pagination parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Memes
      summary: Create a new meme
      description: Creates a new meme and returns its ID
      operationId: PostMeme
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - board_id
                - filename
                - description
              properties:
                board_id:
                  type: string
                  example: "d290f1ee6c544b0190e6d701748f0851"
                filename:
                  type: string
                  example: "file.mp4"
                description:
                  type: object
      responses:
        '201':
          description: Meme created successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: string
                    example: "d290f1ee6c544b0190e6d701748f0851"
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /memes/{id}:
    get:
      tags:
        - Memes
      summary: Get meme by ID
      description: Returns a single meme by its ID
      operationId: GetMemeByID
      parameters:
        - $ref: '#/components/parameters/memeId'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Meme'
        '404':
          description: Meme not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Memes
      summary: Update meme by ID
      description: Updates an existing meme by its ID
      operationId: UpdateMemeByID
      parameters:
        - $ref: '#/components/parameters/memeId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                board_id:
                  type: string
                  example: "d290f1ee6c544b0190e6d701748f0851"
                filename:
                  type: string
                  example: "file.mp4"
                description:
                  type: object
      responses:
        '200':
          description: Meme updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Meme'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Meme not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


    delete:
      tags:
        - Memes
      summary: Delete meme by ID
      description: Deletes a meme by its ID
      operationId: DeleteMemeByID
      parameters:
        - $ref: '#/components/parameters/memeId'
      responses:
        '204':
          description: Meme deleted successfully
        '404':
          description: Meme not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /media/{id}:
    put:
      tags:
        - Media
      summary: Upload or update media file
      description: Uploads or updates a media file (image/video) by ID
      operationId: PutMediaByID
      parameters:
        - $ref: '#/components/parameters/mediaId'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                media:
                  type: string
                  format: binary
      responses:
        '200':
          description: Media updated successfully
        '400':
          description: Invalid file format or size
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '413':
          description: File too large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '415':
          description: Unsupported media type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - Media
      summary: Get media file by ID
      description: Gets a media file by its ID
      operationId: GetMediaByID
      parameters:
        - $ref: '#/components/parameters/mediaId'
      responses:
        '200':
          description: Success
          content:
            image/jpeg:
              schema:
                  type: string
                  format: binary
            image/jpg:
              schema:
                  type: string
                  format: binary
            image/png:
              schema:
                  type: string
                  format: binary
            video/mp4:
              schema:
                  type: string
                  format: binary
            application/octet-stream:
              schema:
                  type: string
                  format: binary
        '404':
          description: Media not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /search/byboard/{id}:
    get:
      tags:
        - Search
      summary: Search memes on fixed board
      operationId: SearchByBoardID
      parameters:
        - $ref: '#/components/parameters/boardId'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sortBy'
        - in: query
          name: general
          schema:
            type: string
      responses:
        '200':
          description: List of memes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScoredMemes'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Board not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

